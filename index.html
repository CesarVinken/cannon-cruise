<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <title>Cannon Cruise</title>
</head>

<body>
    <div id="start-screen">
        <h1>CANNON CRUISE</h1>
        <button>Hoist the sails! Arr!</button>
    </div>
    <div class="canvas-wrapper" hidden>
        <canvas id="canvas" width="640px" height="640px"></canvas>
        <div id="top-row">
            <div id="health-container">
            </div>
            <h3 class="score">Score: 0</h3>
        </div>
        <div id="game-over-wrapper">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/util.js" type="text/javascript"></script>
    <script src="./js/assets/game-asset.js" type="text/javascript"></script>
    <script src="./js/assets/ship.js" type="text/javascript"></script>
    <script src="./js/assets/warship.js" type="text/javascript"></script>
    <script src="./js/assets/player.js" type="text/javascript"></script>
    <script src="./js/assets/sea.js" type="text/javascript"></script>
    <script src="./js/assets/cannonball.js" type="text/javascript"></script>
    <script src="./js/assets/explosion.js" type="text/javascript"></script>
    <script src="./js/assets/smoke.js" type="text/javascript"></script>
    <script src="./js/assets/shipwreck.js" type="text/javascript"></script>
    <script src="./js/assets/chest.js" type="text/javascript"></script>
    <script src="./js/map-management.js" type="text/javascript"></script>
    <script src="./js/ui/pirate-text.js" type="text/javascript"></script>
    <script src="./js/ui/score.js" type="text/javascript"></script>
    <script src="./js/ui/health-display.js" type="text/javascript"></script>
    <script src="./js/ui/game-over.js" type="text/javascript"></script>
    <script src="./js/key-event.js" type="text/javascript"></script>
    <script src="./js/game-setup.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
