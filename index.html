<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <title>Pirate demo</title>
</head>

<body>
    <div id="start-screen">
        <h1>CANNON CRUISE</h1>
        <button>Hoist the sails! Arr!</button>
    </div>
    <div class="canvas-wrapper" hidden>
        <canvas id="canvas" width="640px" height="640px"></canvas>
        <div id="top-row">
            <div id="health-container">

            </div>
            <h3 class="score">Score: 0</h3>

        <div id="game-over-wrapper">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./js/Util.js" type="text/javascript"></script>
    <script src="./js/KeyEvent.js" type="text/javascript"></script>
    <script src="./js/assets/GameAsset.js" type="text/javascript"></script>
    <script src="./js/assets/Ship.js" type="text/javascript"></script>
    <script src="./js/assets/Warship.js" type="text/javascript"></script>
    <script src="./js/assets/Player.js" type="text/javascript"></script>
    <script src="./js/assets/Sea.js" type="text/javascript"></script>
    <script src="./js/assets/Cannonball.js" type="text/javascript"></script>
    <script src="./js/assets/Explosion.js" type="text/javascript"></script>
    <script src="./js/assets/Smoke.js" type="text/javascript"></script>
    <script src="./js/assets/Shipwreck.js" type="text/javascript"></script>
    <script src="./js/assets/Chest.js" type="text/javascript"></script>
    <script src="./js/MapManagement.js" type="text/javascript"></script>
    <script src="./js/UI/PirateText.js" type="text/javascript"></script>
    <script src="./js/UI/Score.js" type="text/javascript"></script>
    <script src="./js/UI/HealthDisplay.js" type="text/javascript"></script>
    <script src="./js/UI/GameOver.js" type="text/javascript"></script>
    <script src="./js/Gamesetup.js" type="text/javascript"></script>
    <script src="./js/Main.js" type="text/javascript"></script>

</html>
